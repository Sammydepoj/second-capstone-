<form action="/main.js" name="newform" method="post" onsubmit="return validateform()">
<div class="form-group">
    <label class="control-label" for="username">Username:</label>

    <div class="input-group">
         <div class="input-group-addon">
             <i class="fas fa-user" aria-hidden="true"></i>
         </div>
       <input type="text" class="form-control" placeholder="Username" name="username"/>
    </div>
</div>
                <div class="form-group">
                    <label class="control-label" for="Email">Email</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fa-envelope" aria-hidden="true"></i>
                        </div>
                    <input type="email" class="form-control" placeholder="Email Address" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Phonenumber">Phone-Number:</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fa-phone" aria-hidden="true"></i>
                        </div>
                    <input type="tel" class="form-control" placeholder="Phone-Number" name="Phonenumber">
                    </div>
                </div> 
                <div class="form-group">
                    <label class="control-label" for="Password">Password:</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fa-key" aria-hidden="true"></i>
                        </div>
                    <input type="password" class="form-control" placeholder="Password" name="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="Confirm Password">Confirm Password:</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fas fa-key" aria-hidden="true"></i>
                        </div>
                    <input type="password" class="form-control" placeholder="Confirm Password" name="CPassword">
                    </div>
                </div>


                <div class="form-group">
                    <label class="control-label" for="Gender">Gender:</label>
                    
                    <div class="form-check">
                    <input type="radio" id="male" class="form-check-input" value="male" name="male">
                    <label  for="male"class="form-check-label">Male</label>
                    <span class="input-group-addon">
                        <i class="fas fa-male" aria-hidden="true"></i>
                    </span>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="female" class="form-check-input" value="female"  name="female">
                        <label  for="female"class="form-check-label">Female</label>

                            <i class="fas fa-female" aria-hidden="true"></i>
                        </span>
                    </div>
